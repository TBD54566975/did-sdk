<html>

<head>
  <meta charset="utf-8" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.13.1/ace.js" integrity="sha512-IQmiIneKUJhTJElpHOlsrb3jpF7r54AzhCTi7BTDLiBVg0f7mrEqWVCmOeoqKv5hDdyf3rbbxBUgYf4u3O/QcQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script src="wasm_exec.js"></script>
  <script>
    const go = new Go();
    WebAssembly.instantiateStreaming(fetch("main.wasm"), go.importObject).then((result) => {
      go.run(result.instance);
    });
  </script>
</head>

<body>
  <div>
    <h1>WASM SSI-SDK Example</h1>
    <button id="generateKey">generateKey</button>
  </div>
  <script>
    
    const generateKeyBtn = document.querySelector("#generateKey");
    generateKeyBtn.addEventListener("click", e => {
      alert(sayHello());
      alert(generateKey("Ed25519"));      
      console.log(makeDid());      
    });
  </script>
</body>

</html>
